<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" id="style">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="main-wrapper">
      <img src="../pics/rename.png" alt="" id="background-image">
      <br>
      <label class="switch" id="dark-mode-switch">
        <input type="checkbox" id="dark-mode-select">
        <span class="slider round"></span>
      </label><label id="dark-mode" class="disable-select">Toggle Dark Mode</label>
      <div id="control-section" class="disable-select">
        <button id="wipe-button" class="control-buttons delete-list-button">Delete list</button>
        <button id="sort-button" class="control-buttons sort-button">Sort</button>
        <button id="add-button" class="control-buttons add-button">Add</button>
        <input type="text" id="text-input" class="control-inputs" placeholder="Add to list, double-click to edit">
        <select name="priority-selector" id="priority-selector" class="control-inputs">
          <option value="1" id="1" class="one">1</option>
          <option value="2" id="2" class="two">2</option>
          <option value="3" id="3" class="three">3</option>
          <option value="4" id="4" class="four">4</option>
          <option value="5" id="5" class="five">5</option>
        </select>
        <div id="search-div"><input type="text" id="search" class="search-input" placeholder="Search this list.."></div>
        <label class="b-contain">
          <span id="case">case-sensitive search</span>
          <input type="checkbox" value="1" class="upper-case">
          <div class="b-input"></div>
        </label>
        <br>
        <br>
        <div id="counter-div">
          <span id="counts">Task-count: </span>
          <div id="counter" class="counters"></div>
        </div>
      <div id="finished-div">
        <p id="tasks-finished">Tasks finished: </p>
        <div id="finished-counter" class="counters"></div>
      </div>
      </div>
      <div id="registration">
        <label class="disable-select">First name: </label><input type="text" id="first-name" class="control-inputs register-inputs disable-select" placeholder="Your name">
        <label class="disable-select">Last name: </label><input type="text" id="last-name" class="control-inputs register-inputs disable-select" placeholder="Your last name">
        <div id="register-button-div"><button type="submit" id="register-button" class="disable-select">Register NOW!</button></div>
        <div id="sign-in"> 
          <button id="load-list" class="disable-select sign-in-button">Or sign In...</button>
          </div>       
        <label class="disable-select">Your password: </label><input type="password" id="password" class="control-inputs register-inputs disable-select" placeholder="password">
        <span id="registered" class="hidden"><div id="spinner"></div><strong>Congratulations!</strong> <br> <p id="intro-username">Username: </p><strong id="intro-password">Your super-secret-password is: </strong><br><br>You have to<b id="boldpart"> sign in </b>to start working on your list. </span>
        <span class="loader" id="regspinner" hidden="true"></span>
      </div>
      <span class="loader" id="spin" hidden="true"></span>
      <div id="view-section" class="disable-select">
        <ul id="todo-list"></ul>
      </div>
  </div>
  </body>
</html>
